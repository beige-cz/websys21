		</ul>

	<section>
		<h3> 글쓰기 </h3>
		<div> 제목 &nbsp; <input type="text" id="title" value="제목을 입력하세요."
					size="50"></div> 
		
		<div> 요일 &nbsp; <select id="day" size="1">
			<option> 월 </option>
			<option> 화 </option>
			<option> 수 </option>
			<option> 목 </option>
			<option> 금 </option>
			<option> 토 </option>
			<option> 일 </option>
		</select>
		
		&nbsp; &nbsp; &nbsp; 시간 &nbsp; <select id="time" size="1">
			<option> 오전 </option>
			<option> 오후</option>
		</select>
		</div>
		
		<div> <textarea id="content" rows="15"> </textarea> </div>
		<button onclick="location.href='board.html'"> 뒤로 가기 </button>
		<input type="submit" value="작성" onclick="store()">
		
		<script>
			function store(){
				if(!window.localStorage){
					alert("로컬 스토리지를 지원하지 않습니다.");
					return;
				}
				var today = new Date();
				var now = today.getFullYear() + "." + (today.getMonth()+1) + "."
							+ today.getDate() + " " + today.getHours() + ":"
							+ today.getMinutes() + ":" + today.getSeconds();
				
				var title = document.getElementById("title").value;
				var content = document.getElementById("content").value;
				var day = document.getElementById("day");
				day = day.options[day.selectedIndex].text;
				var time = document.getElementById("time");
				time = time.options[time.selectedIndex].text;
				
				var arr = [content, day, time, now];
				localStorage.setItem(title, JSON.stringify(arr));
				
				
				alert("게시글 작성이 완료되었습니다.");
			 	location.href="board.html";
			 	
			}
		</script>
	
	</section>
