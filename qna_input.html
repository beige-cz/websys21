		<h3> 질문하기 </h3>
		<div> 제목 &nbsp; <input type="text" id="title" value="제목을 입력하세요."
					size="50"></div> 
		<div> <textarea id="content" rows="15"> </textarea> </div>
		<button onclick="location.href='board.html'"> 뒤로 가기 </button>
		<input type="submit" value="작성" onclick="store()">
		
		<script>
			function store(){
				if(!window.localStorage){
					alert("로컬 스토리지를 지원하지 않습니다.");
					return;
				}
				var today = new Date();
				var now = today.getFullYear() + "." + (today.getMonth()+1) + "."
							+ today.getDate() + " " + today.getHours() + ":"
							+ today.getMinutes() + ":" + today.getSeconds();
				
				var title = document.getElementById("title").value;
				var content = document.getElementById("content").value;
				
				var arr = [content, now];
				localStorage.setItem(title, JSON.stringify(arr));
				
				
				alert("게시글 작성이 완료되었습니다.");
			 	location.href="qna.html";
			 	
			}
		</script>
